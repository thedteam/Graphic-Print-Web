<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDT QR Code Generator</title>
    <style>
        body {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        #qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        
        #qr-code {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
        }
        
        #generate-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        #generate-button:hover {
            background-color: #0069d9;
        }
        
        #time-date {
            font-size: 14px;
            margin-top: 10px;
        }
        
        #print-button,
        #download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        #download-button:hover {
            background-color: #218838;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        @media print {
            .no-print {
                display: none;
            }
        }
        
        /* Mobile screen compatibility */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 300px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="no-print">TDT QR Code Generator</h1>
        <div class="form-group">
            <label for="text-input" class="no-print">Enter text or URL:</label>
            <input type="text" class="no-print" id="text-input" placeholder="Enter text or URL">
        </div>
        <div class="form-group">
            <button id="generate-button" class="no-print">Generate QR Code</button>
        </div>
        <div id="qr-code-container">
            <div id="qr-code"></div>
            <div id="time-date"></div>
            <button id="print-button" class="hidden no-print">Print</button>
            <a href="#" id="download-button" class="hidden no-print" download="qrcode.png">Download</a>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
